<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font5/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="logo-search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search Facebook" />
        </div>
      </div>
      <div class="menu-tabs">
        <div class="menu-tab menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
        <div class="menu-tab">
          <i class="fas fa-flag">
            <div class="notification-bubble">3</div>
          </i>
        </div>
        <div class="menu-tab">
          <i class="fas fa-tv">
            <div class="notification-bubble">6</div>
          </i>
        </div>
        <div class="menu-tab">
          <i class="fas fa-store"> </i>
        </div>
        <div class="menu-tab">
          <i class="fas fa-user">
            <div class="notification-bubble">4</div>
          </i>
        </div>
      </div>
      <div class="account">
        <div class="actions">
          <img
            src="https://randomuser.me/api/portraits/women/44.jpg"
            class="user-img"
          />
          <span class="user-name">Anna Doe</span>
          <a href="#" class="circle-link">
            <i class="link-icon fas fa-plus"></i>
          </a>
          <a href="#" class="circle-link">
            <i class="link-icon fab fa-facebook-messenger">
              <div class="notification-bubble-action">4</div>
            </i>
          </a>
          <a href="#" class="circle-link">
            <i class="link-icon fas fa-bell"></i>
          </a>
          <a href="#" class="circle-link">
            <i class="link-icon fas fa-sort-down"></i>
          </a>
        </div>
      </div>
    </header>
    <section class="content-area content-area--feed">
      <section class="sidenav">
        <div class="sidenav-item">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" class="sidenav-item-img">
          <span class="sidenav-item-title">Anna Doe</span>
        </div>
        <div class="sidenav-item">
          <div class="sidenav-icon">
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/tSXYIzZlfrS.png">
          </div>
          <div>
            <span class="sidenav-item-title">Friends</span>
          </div>
        </div>
        <div class="sidenav-item">
          <div class="sidenav-icon">
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yA/r/KlDlsO3UxDM.png">
          </div>
          <div>
            <span class="sidenav-item-title">Saved</span>
          </div>
        </div>
        <div class="sidenav-item">
          <div class="sidenav-icon">
            <img src="	https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/Im_0d7HFH4n.png">
          </div>
          <div>
            <span class="sidenav-item-title">
              Groups
              <span class="item-notification">
                <div class="item-notification-circle"></div> 1 new
              </span>
            </span>
          </div>
        </div>
        <div class="sidenav-item">
          <div class="sidenav-icon">
            <img src="	https://static.xx.fbcdn.net/rsrc.php/v3/y4/r/MN44Sm-CTHN.png">
          </div>
          <div>
            <span class="sidenav-item-title">Marketplace</span>
          </div>
        </div>
        <div class="sidenav-item">
          <div class="sidenav-icon">
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y-/r/FhOLTyUFKwf.png">
          </div>
          <div>
            <span class="sidenav-item-title">Watch</span>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
