<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font5/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="logo-search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search Facebook" />
        </div>
      </div>
      <div class="menu-tabs">
        <div class="menu-tab menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
        <div class="menu-tab">
          <i class="fas fa-flag">
              <div class="notification-bubble">
                  3
              </div>
          </i>
        </div>
        <div class="menu-tab">
          <i class="fas fa-tv">
            <div class="notification-bubble">
                6
            </div>
          </i>
        </div>
        <div class="menu-tab">
          <i class="fas fa-store">
          </i>
        </div>
        <div class="menu-tab">
          <i class="fas fa-user">
            <div class="notification-bubble">
                4
            </div>
          </i>
        </div>
      </div>
      <div class="account">
        <div class="actions">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" class="user-img">
          <span class="user-name">Anna Doe</span>
          <a href="#" class="circle-link">
            <i class="link-icon fas fa-plus"></i>
          </a>
          <a href="#" class="circle-link">
            <i class="fab fa-facebook-messenger"></i>
          </a>
          <a href="#" class="circle-link">
            <i class="fas fa-bell"></i>
          </a>
          <a href="#" class="circle-link">
            <i class="fas fa-sort-down"></i>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
